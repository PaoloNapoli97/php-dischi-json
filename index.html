<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo d-flex align-items-center">
          <img
            src="./img/png-clipart-spotify-logo-spotify-computer-icons-podcast-music-apps-miscellaneous-angle.png"
            alt="Logo"
          />
        </div>
      </div>
    </header>
    <main>
      <div id="app">
        <div class="container d-flex flex-wrap justify-content-between py-5">
          <div class="ms-card-container my-3" v-for="song in disk">
            <div class="card px-5 py-3" style="width: 18rem">
              <img class="card-img-top" :src="song.poster" :alt="song.title" />
              <div class="card-body text-center">
                <h4 class="card-title">{{song.title}}</h4>
                <p class="card-text">{{song.author}}</p>
                <h6>{{song.genre}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
